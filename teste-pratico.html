<!DOCTYPE html>
<html>
    <script>
        function testaNumeroPrimo(numero){
            for (var auxiliar = 2; auxiliar < numero; auxiliar++){
                if (numero % auxiliar ===  0){
                    var ePrimo = 0;
                    break;
                }
            }
            if (ePrimo === 0 || numero <= 1){
                console.log("O numero " + (numero) + " não é primo");
            } else {
                console.log("O numero " + (numero) + " é primo");
            }
        }
    </script>
</html>
